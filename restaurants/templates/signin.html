{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Signin{% endblock title %}

{% block content %}
    
<br>
<div class="card">
  <h5 class="card-header">Signin</h5>
  <div class="card-body">
    <p class="card-text">
        <form action="{% url 'signin' %}" method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" value="Signin" class="btn btn-outline-primary">
        </form>
    </p>
    <a href="{% url 'github_login' %}">Login with GitHub</a>
<!--     <a href="{% url 'slack_login' %}">Login with Slack</a> -->
  </div>
</div>
{% endblock content %}
